name: Publish
on:
  release:
    types: [published]
jobs:
  go-get:
    name: go get
    runs-on: ubuntu-latest
    steps:
      - name: Install Nix
        uses: cachix/install-nix-action@v20
      - name: Check out code
        uses: actions/checkout@v3
      - name: Fetch release from proxy
        run: nix develop --command go get -d zombiezen.com/go/sqlite@"$(echo "$GITHUB_REF" | sed -e 's:^refs/tags/::')"
